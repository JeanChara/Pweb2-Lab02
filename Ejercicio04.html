<!DOCTYPE html>
<html>
    <head>
        <title>LAB PWEB2 Ejercicio 04 </title>
    </head>

    <body>

        <h1>Ejercicio 04</h1>

        <div>
            <form onsubmit="sinGuiones();return false">
                <label>Ingrese el codigo de la sesion: </label>
                <input type="text" id="codigo"></input>
                <button type="button" onclick="sinGuiones()">remover guiones</button>
            </form>
        </div>
        <div>
            <span>link sin guiones: </span>
            <span id="resultado"></span>
        </div>

    </body>

    <script>
        function sinGuiones(){
            code = document.getElementById("codigo").value;
            codeArray = code.split("-");
            let codeSinGuiones = "";
            for(var i = 0;i<codeArray.length;i++){
                codeSinGuiones += codeArray[i];
            }
            console.log(codeSinGuiones);
            document.getElementById("resultado").innerHTML = codeSinGuiones;

        }

    </script>

</html>
