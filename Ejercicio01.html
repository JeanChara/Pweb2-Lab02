<!DOCTYPE html>
<html>
    <head>
        <title>LAB PWEB2 Ejercicio 01 </title>
    </head>

    <body onload="obtenerFecha()">

        <h1>Ejercicio 01</h1>
        <span>Fecha Actual: </span>
        <span id="fecha" >Fecha</span>

    </body>

    <script>
        function obtenerFecha(){
            const fechaActual = new Date();
            const numDia = fechaActual.getDay();
            var dia = "";
            switch(numDia){
                case 0:
                    dia = "Domingo";
                    break;
                case 1:
                    dia = "Lunes";
                    break;
                case 2:
                    dia = "Martes";
                    break;
                case 3:
                    dia = "Miercoles";
                    break;
                case 4:
                    dia = "Jueves";
                    break;
                case 5:
                    dia = "Viernes";
                    break;
                case 6:
                    dia = "Sabado";
                    break;
            }
            console.log(dia);
            document.getElementById("fecha").innerHTML = dia;
        }

    </script>

</html>
