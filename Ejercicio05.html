    <body>

        <h1>Ejercicio 05</h1>

        <form>
            <label>Cantidad de valores:</label><br>
            <input type="number" id="cantidad" name="cantidad"><br><br>
            <button type="button" onclick="imprimirTabla()">Generar tabla</button>
        </form>
        <form id = "valores">

        </form>


    </body>

    <script>
        function imprimirTabla(){
            let cantidad = document.getElementById("cantidad").value;
            let tabla = "";
            for (var i = 1;i<=cantidad;i++){
                tabla = tabla+"<label for = 'Valor'> valor "+i+": </label>\n";
                tabla = tabla+"<input type 'number' id = 'valorAsignado'> </input><br>"
            }
            console.log(cantidad);
            console.log(tabla);
            document.getElementById("valores").innerHTML=tabla

           
        }

    </script>
