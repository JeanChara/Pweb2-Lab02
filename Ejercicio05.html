<!DOCTYPE html>
<html>
    <head>

    <body>

        <h1>Ejercicio 05</h1>
        <div class="separado">
            <div style="margin: 0px 30px;">
                <form>
                    <label>Cantidad de valores:</label><br>
                    <input type="number" id="cantidad" name="cantidad"><br><br>
                    <button type="button" onclick="ingresarValores()">ingresar Valores</button>

        
                </form>

                <form id = "Valores">
                </form>
            </div>
            <div style="margin: 0px 30px;">
                <button id = "suma"type="button" onclick="calcularSuma()" style="visibility:hidden;">Sumar valores</button>
                <table id = "Tabla">

                </table>
                <button id = "suma"type="button" onclick="calcularSuma()" style="visibility:hidden;">Sumar valores</button>

            </div>


        </div>

    </body>

    <script>
        function ingresarValores(){
            let cantidad = document.getElementById("cantidad").value;
            let stabla = "";
            for (var i = 1;i<=cantidad;i++){
                stabla = stabla+"<label for = 'Valor'> valor "+i+": </label>\n";
                stabla = stabla+"<input type='number' id = 'valorAsignado' value = 0> </input><br>";
            }
            stabla = stabla+"<button type='button' onclick='generarTabla()'>Generar Tabla</button>"
            document.getElementById("Valores").innerHTML=stabla;
        }
        function generarTabla(){
            <!-- visible los botones -->
            const botonS =document.querySelectorAll("#suma");
            botonS[0].style.visibility = "visible";
            botonS[1].style.visibility = "visible";
            
            const valoresTabla = document.querySelector("#Valores");
            const valorNombre = valoresTabla.querySelectorAll("label");
            const valor = valoresTabla.querySelectorAll("#valorAsignado");

            let tabla = "<tr><th>Nombre</th><th>Valor</th></tr>";
            for (var i = 0;i<valor.length;i++){
                tabla = tabla+"<tr><td>"+valorNombre[i].innerHTML+"</td>\n";
                tabla = tabla+"<td>"+valor[i].valueAsNumber+"</td></tr>\n";
            }
            document.getElementById("Tabla").innerHTML=tabla;
        }

    </script>
