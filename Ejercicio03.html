<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>LAB PWEB2 Ejercicio 03 </title>
    </head>

    <body onload="diasHasta(2023, 8, 15)">

        <h1>Ejercicio 03</h1>
        <span>Faltan:  </span>
        <span id="fecha"> </span>
        <span> dias para el dia de arequipa!</span>




    </body>

    <script>

        function diasHasta(año, mes, dia){
            let fechaActual =new Date();
            let fechaFin = new Date(año, mes-1, dia);

            console.log(fechaFin.toLocaleDateString());
            let miliSegPorDia=60*60*24*1000;
            
            if (fechaActual.getMonth()==mes && fechaActual.getDate()>dia) {
                fechaFin.setFullYear(fechaFin.getFullYear()+1) ;
            }
            let dias = Math.ceil((fechaFin.getTime()-fechaActual.getTime())/(miliSegPorDia));

            document.getElementById("fecha").innerHTML= dias;
        } 

    </script>

</html>
